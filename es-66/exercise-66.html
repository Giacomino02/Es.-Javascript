<html>
  <body>
    <div id="container">
      <ul class="todo-list"></ul>
    </div>
  </body>
</html>

<script>
  window.addEventListener('load', async () => {
    const todosRequest = await fetch('https://jsonplaceholder.typicode.com/todos')
    .then(response => response.json())
    .then(data => data)
    console.log(todosRequest);
    todosRequest.forEach(element => {
      const list = document.createElement('li');
      list.innerText = element.title;
      document.querySelector('.todo-list').appendChild(list)
    })
  })
</script>
