<html>

<body>
  <div id="container">
    <form>
      <div>
        <label>Title</label>
        <input type="text" id="todo-title" />
      </div>
      <div>
        <label>Completed</label>
        <input type="checkbox" id="todo-completed" />
      </div>
      
      <button type="submit" id="submit-todo"></button>
    </form>
  </div>
</body>

</html>

<script>

  async function createNewPost() {
    event.preventDefault()
    const body = {
      title: (document.querySelector('#todo-title')).value,
      completed: (document.querySelector('#todo-completed')).checked
    }

    const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json; charset=utf-8' },
      body: JSON.stringify(body),
    })
    const jsonResponse = await response.json();
    console.log(jsonResponse)
  }
  const submitBtn = document.querySelector("#submit-todo")

  submitBtn.addEventListener('click', createNewPost);
</script>
